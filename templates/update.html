{% extends 'starter.html' %}
{% block title %}
        Home
    {% endblock title %}
{% block block %}
          

    <!-- <h1>Hello, world!</h1> -->
    

    <div class="container mt-3">

      <form action="/update/{{todo.sno}}" method="POST">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="todo"
            name="title"
            value="{{todo.title}}"
            aria-describedby="emailHelp"
            placeholder="ENTER YOUR ITEM"
          />
        </div>
        <div class="form-group">
          <!-- <input
            
            name="description"
            value="{{todo.description}}"
            style="height: 130px"
            type="text"
            class="form-control"
            id="desc"
            placeholder="ENTER YOUR DESCRIPTION"
          /> -->

          <textarea
            col="12"
            row="19"
            name="description"
            style="height: 130px"
            type="text"
            class="form-control"
            id="desc"
            placeholder="ENTER YOUR DESCRIPTION"
          >{{todo.description}}</textarea>
        </div>

        <button type="submit" class="btn btn-outline-success">Update</button>
      </form>
    </div>

    ></script>

</html>
